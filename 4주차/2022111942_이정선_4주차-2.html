<!DOCTYPE html>
<html>
<head>
    <title>Q2</title>
    <style>
        #div1, #div2{
            background-color: #fff;
            color: black;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body onload="createImgNode()">
    <div id="div1" onClick="Javascript:change()">여긴 DIV1영역</div>
    <div id="div2" onClick="Javascript:append()">여긴 DIV2영역</div>
    <div id="imgDiv"></div>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var imgDiv = document.getElementById("imgDiv");
        function change(){
            if(div1.style.color=="white"){
                div1.style.color="black";
                div1.style.backgroundColor="white";
            }
            else{
                div1.style.color="white";
                div1.style.backgroundColor="black";
            }
        }
        function append(){
            var text = document.createTextNode("여긴 DIV2영역이죠");
            div2.appendChild(text);
        }
        function createImgNode(){
            var image=document.createElement("img");
            image.setAttribute("src", "back.jpg");
            imgDiv.appendChild(image);
        }
    </script>
</body>
</html>
