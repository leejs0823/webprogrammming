<!DOCTYPE html>
<html>
<head>
    <title>Q3</title>
    <style>
        #map{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <form>
        <input type = "radio" name="check" value = "hidden" onClick="Javascript:layer1()">숨기기
        <input type = "radio" name="check" value = "visible" onClick="Javascript:layer2()">보이기
        
    </form>
    <div id="map"><img src = "map.png"></div>
    <script type = "text/Javascript">
        var map = document.getElementById("map");
        function layer1(){
            map.style.visibility="hidden";  
        }
        function layer2(){
            map.style.visibility="visible";
        }
    </script>
</body>
</html>
