<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Q1</title>
</head>
<body>
    <p>다음 이동 버튼을 클릭하여 이동할 웹사이트 주소를 입력하세요.</p>
    <form>
        <input type = "button" value="확인" onClick="move()"></input>
    </form>
    <script>
        function move(){
            document.location=prompt("이동할 웹 사이트 주소를 입력하세요", "http://");
        }
    </script>
</body>
</html>
